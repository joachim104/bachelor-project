<ng-container class="h-screen flex flex-col text-yellow-300 italic">
  <div class="flex flex-row">
    <div class="l-0 t-0 p-2">
      <img class="max-h-16" src="https://res.cloudinary.com/hololink-io/image/upload/c_scale,q_auto,w_464/v1616758650/SMK-tests/harry-potter-hogwarts-gryffindor-slytherin-house-clip-art-crest-72b74940620772b71b1b59f3fb4758e5_zrfnkg.png" alt="Hogwarts Crest">
    </div>
    <div class="uppercase text-3xl text-center pt-4 text-yellow-300 italic">
      wordpuzzle
    </div>
    <div class="top-0 right-0 mt-2 mr-2 fixed">
      <a routerLink="/inventory">
        <img class="max-h-14" src="https://res.cloudinary.com/hololink-io/image/upload/v1611934003/SMK-tests/menu_xi3azy.png" alt="inventory navigation">
      </a>
    </div>
  </div>
  <div class="text-xl mx-2 my-4 text-center text-yellow-300 italic">
    Congatulations. Drag the letters around to spell out a name from the Harry Potter Universe.
  </div>

  <div id="wordpuzzle" class="px-4 py-24 w-full flex flex-row" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <div class="cursor-move shadow-sm border-r-1 mr-2 border-solid border-black rounded text-center bg-tile text-4xl text-black h-10 w-10" *ngFor="let letter of lettersArray" cdkDrag>{{letter}}</div>
  </div>

  <div *ngIf="correctanswer" class="text-center">
    <a routerLink="/correctanswer">
      <button type="submit" (click)="onSubmitClicked()"
      class="p-4 mt-4 uppercase text-l italic text-black text-center rounded bg-gradient-to-r from-yellow-800 to-yellow-200">
        Click to submit
      </button>
    </a>
  </div>
</ng-container>
