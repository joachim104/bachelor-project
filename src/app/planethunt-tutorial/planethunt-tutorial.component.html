<div class="text-white max-h-screen flex flex-col">

  <div class="mt-2">

    <div class="grid grid-cols-5 text-center w-screen px-4">
      <div *ngIf="position !== 1">
        <button (click)="clickLeft()">
          <img class="max-h-8" src="https://res.cloudinary.com/hololink-io/image/upload/v1611315812/brorfelde%20-%20PlanetHunt/arrow-left_wooxbl.png" alt="left arrow">
        </button>
      </div>
      <div class="col-start-2 col-end-5 uppercase text-xl">
        så gör du
      </div>
      <div>
        <ng-container *ngIf="position !== 4">
          <button (click)="clickRight()">
            <img class="max-h-8 transform rotate-180 float-right" src="https://res.cloudinary.com/hololink-io/image/upload/v1611315812/brorfelde%20-%20PlanetHunt/arrow-left_wooxbl.png" alt="left arrow">
          </button>
        </ng-container>
        <ng-container *ngIf="position === 4">
          <a routerLink="/inventory">
            <button>
              <img class="max-h-8 transform rotate-180 float-right" src="https://res.cloudinary.com/hololink-io/image/upload/v1611315812/brorfelde%20-%20PlanetHunt/arrow-left_wooxbl.png" alt="left arrow">
            </button>
          </a>
        </ng-container>
      </div>
    </div>

  </div>

  <div>

    <div>
      <div *ngIf="position === 1" id="1" class="w-screen px-4">
        <p class="text-center text-2xl">
          1. Välj en plats
        </p>
        <img class="mx-auto" src="https://res.cloudinary.com/hololink-io/image/upload/v1611932887/SMK-tests/tutorial-1-generic_z2uhs2.png" alt="tutorial 1">
      </div>
      <div *ngIf="position === 2" id="2" class="w-screen px-4">
        <p class="text-center text-2xl">
          2. Klicka på platsen
        </p>
        <img class="mx-auto" src="https://res.cloudinary.com/hololink-io/image/upload/v1611932887/SMK-tests/tutorial-2-generic_c0elbi.png" alt="tutorial 2">
      </div>
      <div *ngIf="position === 3" id="3" class="w-screen px-4">
        <p class="text-center text-2xl">
          3. Hitta symbolen
        </p>
        <img class="mx-auto" src="https://res.cloudinary.com/hololink-io/image/upload/v1611932888/SMK-tests/tutorial-3-generic_g2wqzh.png" alt="tutorial 3">
      </div>
      <div *ngIf="position === 4" id="4" class="w-screen px-4">
        <p class="text-center text-2xl">
          4. Skanna symbolen
        </p>
        <img class="mx-auto" src="https://res.cloudinary.com/hololink-io/image/upload/v1611932887/SMK-tests/tutorial-4-generic_gezhic.png" alt="tutorial 4">
      </div>
    </div>

  </div>

  <div>

    <a routerLink="/inventory">
      <p id="skip" class="text-center w-screen px-4 uppercase text-2xl">
        skippa vägledning
      </p>
    </a>

  </div>

</div>
