<ng-container class="relative h-screen flex flex-col">
  <div class="flex flex-row">
    <div class="l-0 t-0 p-2">
      <img class="max-h-16" src="https://res.cloudinary.com/hololink-io/image/upload/f_auto,q_auto/v1616925278/SMK-tests/tumba-logo_dj14uj.png" alt="Tumba Museum Logo">
    </div>
    <div class="uppercase text-white text-3xl text-center pt-4">
      ordgåtan
    </div>
    <div class="top-0 right-0 mt-2 mr-2 fixed">
      <a routerLink="/inventory">
        <img class="max-h-14" src="https://res.cloudinary.com/hololink-io/image/upload/v1611934003/SMK-tests/menu_xi3azy.png" alt="inventory navigation">
      </a>
    </div>
  </div>
  <div class="text-white text-xl text-center mx-2 mt-2">
    Grattis. Du har hittat nyckeln!
  </div>
  <div class="w-full">
    <img class="mx-auto max-h-bonusmoon mt-8" src="https://res.cloudinary.com/hololink-io/image/upload/v1616956240/SMK-tests/Spruthuset_ksnclq.jpg" alt="spruthuset">
  </div>

  <div class="text-center">
    <a routerLink="/highscore">
      <button type="submit"
      class="mt-8 p-4 mx-4 uppercase text-xl text-center rounded text-black bg-gradient-to-t from-gray-900 to-white">
        Gå till highscore
      </button>
    </a>
  </div>
