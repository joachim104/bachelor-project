<ng-container class="relative h-screen flex flex-col">
  <div class="flex flex-row">
    <div class="l-0 t-0 p-2">
      <img class="max-h-16" src="https://res.cloudinary.com/hololink-io/image/upload/c_scale,q_auto,w_464/v1616758650/SMK-tests/harry-potter-hogwarts-gryffindor-slytherin-house-clip-art-crest-72b74940620772b71b1b59f3fb4758e5_zrfnkg.png" alt="Hogwarts Crest">
    </div>
    <div class="uppercase text-white text-3xl text-center pt-4">
      ordgåden
    </div>
    <div class="top-0 right-0 mt-2 mr-2 fixed">
      <a routerLink="/inventory">
        <img class="max-h-14" src="https://res.cloudinary.com/hololink-io/image/upload/v1611315812/brorfelde%20-%20PlanetHunt/inventory-icon-bg_pacohz.png" alt="inventory navigation">
      </a>
    </div>
  </div>
  <div class="text-white text-xl text-center mx-2 mt-2 mb-2">
    TILLYKKE. Du har fundet alle planeterne.
  </div>
  <div class="w-full text-center uppercase absolute text-white text-2xl mb-2">
    {{ correctAnswer }}
  </div>
  <div class="w-full">
    <img class="mx-auto max-h-bonusmoon mt-8" src="https://res.cloudinary.com/hololink-io/image/upload/v1611315812/brorfelde%20-%20PlanetHunt/goldenmoon_poigrt.png" alt="golden moon">
  </div>

  <div class="absolute text-center bottom-4">
    <a routerLink="/highscore">
      <button type="submit"
      class="p-4 mt-4 mx-4 uppercase text-xl text-white text-center rounded bg-gradient-to-r from-brorfelde-dark to-blue-900">
        se high score og få en bonusoplevelse
      </button>
    </a>
  </div>
</ng-container>
