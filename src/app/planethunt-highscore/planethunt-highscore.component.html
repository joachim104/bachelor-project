<ng-container class="relative h-screen flex flex-col">
  <div class="flex flex-row">
    <div class="l-0 t-0 p-2">
      <img class="max-h-16" src="../../assets/images/logo-cirkel.png" alt="Brorfelde Logo">
    </div>
    <div class="uppercase text-white text-3xl text-center pt-4">
      High Score
    </div>
    <div class="top-0 right-0 mt-2 mr-2 fixed">
      <a routerLink="/inventory">
        <img class="max-h-14" src="../../assets/images/inventory-icon-bg.png" alt="inventory navigation">
      </a>
    </div>
  </div>

  <div class="text-white w-full text-left px-8 mb-2">
    <ul class="list-none">
      <li *ngFor="let user of highScoreArray">
        <div class="grid grid-cols-5">
          <div class="col-start-1 col-end-3 mr-2 truncate">
              {{ user.username }}
          </div>
          <div class="col-start-3 col-end-4 mr-2">
            {{ user.totalPoints }}p
          </div>
          <div class="col-start-4 col-end-5 mr-2">
            {{ user.timeTaken }}
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div>
    <a rel="ar" href="../../assets/3dmodels/Moon_1_3474.usdz">
        <img class="mx-auto max-h-planetcard" src="../../assets/images/visited-images/mÃ¥nen.png" alt="the moon">
    </a>
  </div>

  <!--<div class="w-full">
    <img class="mx-auto max-h-planetcard" src="../../assets/images/goldmoon.png" alt="golden moon">
  </div>-->

</ng-container>
