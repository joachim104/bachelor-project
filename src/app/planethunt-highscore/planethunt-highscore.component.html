<ng-container class="relative h-screen flex flex-col">
  <div class="flex flex-row">
    <div class="l-0 t-0 p-2">
      <img class="max-h-16" src="https://res.cloudinary.com/hololink-io/image/upload/c_scale,q_auto,w_464/v1616758650/SMK-tests/harry-potter-hogwarts-gryffindor-slytherin-house-clip-art-crest-72b74940620772b71b1b59f3fb4758e5_zrfnkg.png" alt="Hogwarts Crest">
    </div>
    <div class="uppercase text-white text-3xl text-center pt-4">
      High Score
    </div>
    <div class="top-0 right-0 mt-2 mr-2 fixed">
      <a routerLink="/inventory">
        <img class="max-h-14" src="https://res.cloudinary.com/hololink-io/image/upload/v1611315812/brorfelde%20-%20PlanetHunt/inventory-icon-bg_pacohz.png" alt="inventory navigation">
      </a>
    </div>
  </div>

  <div class="text-white w-full text-left px-8 mb-2">
    <ul class="list-none">
      <li *ngFor="let user of highScoreArray">
        <div class="grid grid-cols-5">
          <div class="col-start-1 col-end-3 mr-2 truncate">
              {{ user.username }}
          </div>
          <div class="col-start-3 col-end-4 mr-2">
            {{ user.totalPoints }}p
          </div>
          <div class="col-start-4 col-end-5 mr-2">
            {{ user.timeTaken }}
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div>
    <p class="text-center text-xs text-white">
      Klik p책 m책nen for at f책 en bonusopevelse
      <br>
      <br>
    </p>
  </div>

  <div *ngIf="!isIphone">
    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://res.cloudinary.com/hololink-io/image/upload/v1611319863/brorfelde%20-%20PlanetHunt/3dmodels/Moon_1_3474_b1jbts.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">
      <img class="mx-auto max-h-bonusmoon" src="https://res.cloudinary.com/hololink-io/image/upload/v1611315814/brorfelde%20-%20PlanetHunt/visited-images/m%C3%A5nen_tegusp.png" alt="a 3D model of the moon">
    </a>
    <!--Keep the commented code below for additional testing of Scene Viewer alternatives in the future-->
    <!--<model-viewer src="./../assets/3dmodels/Moon_1_3474.glb"
                  ar
                  shadow-intensity="2.2"
                  shadow-softness="0"
                  auto-rotate
                  background-color="#c33a5e"
                  poster="../../assets/images/visited-images/m책nen.png"
                  mode="ar_preferred"
                  alt="a 3D model of the moon">
    </model-viewer>-->
  </div>
  <div *ngIf="isIphone">
    <a rel="ar" href="https://res.cloudinary.com/hololink-io/raw/upload/v1611319862/brorfelde%20-%20PlanetHunt/3dmodels/Moon_1_3474_ys5lzk.usdz">
        <img class="mx-auto max-h-planetcard" src="https://res.cloudinary.com/hololink-io/image/upload/v1611315814/brorfelde%20-%20PlanetHunt/visited-images/m%C3%A5nen_tegusp.png" alt="a 3D model of the moon">
    </a>
  </div>

</ng-container>
